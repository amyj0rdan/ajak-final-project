<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>AJAK</title>

    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/3.0.0/fabric.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">

  </head>
  <body>
    <h1>AJAK Doodle</h1>
    <div class="instructions" id="instructions">

    <p>Draw a</p>
    <ul>
    <li>Camera</li>
    <li>Crown</li>
    <li>Rabbit</li>
    </ul>
    </div>

    <canvas id="canvas" width="280" height="280" class="canvas"></canvas>
    <!-- insert timer here -->
    <button type="button" id="clear-canvas" class="clear-button">Clear</button>
    <button id="predictButton" type="button">Predict</button>
    <span id="result"></span>

    <div class="userConfirm" id="userConfirm">

    <p>Was this correct?</p>
    <button onclick="correctCounter()">Yes</button>
    <button onclick="incorrectCounter()">No</button>

    </div>

    <div class="performanceData" id="performanceData">

      <div class="hiddenAttempts" id="hiddenAttempts">

      </div>
    <p>% Correctly guessed: </p> <span id="percentageCorrect"></span>

    </div>
    <button id="playAgain">Play again</button>

    <script type=text/javascript>
      $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
    </script>
    <script src="../static/js/draw.js"></script>
    <script src="../static/js/script.js"></script>

  </body>
</html>
