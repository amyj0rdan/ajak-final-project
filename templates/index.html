<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>AJAK</title>

    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/3.0.0/fabric.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico')}}">

  </head>
  <body>

      <div class="container">
        <h1 class="text-center">AJAK Doodle</h1>
        <div class="row align-items-center">
          <div id="col" class="col-md-6">
                <!-- things inside centerBlock -->
            <div class="instructions" id="instructions">
              <div class="d-flex">
                <ul class="list-inline mx-auto justify-content-center">
                  <li>Draw a:</li>
                  <li>Camera | Crown | Rabbit</li>
                </ul>
              </div>
            </div>
            <div class="flexbox-center">
                <canvas id="canvas" width="400" height="400" class="canvas"></canvas>
            </div>
            <div class="flexbox-center">
                <button type="button" id="clear-canvas" class="button">Clear</button>
                <button type="button" id="predict-button" class="button" onclick="stopCountdown()">Predict</button>
            </div>
          </div>

          <div id="col" class="col-md-6 text-center">
            <span id ='timer'>20</span>
              <div>
                  <span id="result"></span>
              </div>

              <div class="user-confirm" id="user-confirm">
                <p>Was this correct?</p>
                <button onclick="correctCounter()">Yes</button>
                <button onclick="incorrectCounter()">No</button>
              </div>

              <div class="performance-data" id="performance-data">
                  <span id="percentage-correct"></span>
              </div>

              <div>
                  <button id="reset-score">Reset score</button>
              </div>
          </div>
      </div>

      <script type=text/javascript>
        $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
      </script>
      <script src="../static/js/draw.js"></script>
      <script src="../static/js/script.js"></script>
      <script src="../static/js/localStorage.js"></script>
  </body>

</html>
